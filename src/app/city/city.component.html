<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div #cities *ngFor="let city of cities | filter:filterText; let i=index" class="col">
            <a routerLink="/cityDetail/{{city.id}}" class="mt-4 mb-1 btn btn-outline-primary">{{city.name}}</a>
            <div class="card shadow-sm d-flex flex-column justify-content-center align-items-between">
                <img routerLink="/cityDetail/{{city.id}}" src="{{city.mainPhoto}}" class="card-img" alt="{{city.name}}"
                    height="200">
                <div class="card-body d-flex flex-column justify-content-between align-items-between">
                    <h4 routerLink="/cityDetail/{{city.id}}" class="card-title">{{city.heading}}</h4>
                    <p routerLink="/cityDetail/{{city.id}}" class="card-text">{{city.description[0]}}</p>
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="btn-group">
                            <button routerLink="/cityDetail/{{city.id}}" type="button"
                                class="btn btn-sm btn-outline-secondary">Oku</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Paylaş</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template [ngIf]="!cities">
        <h3>Şehir Bulunamadı!</h3>
    </ng-template>

</div>
