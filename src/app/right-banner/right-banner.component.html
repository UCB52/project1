<div class="container">
    <div class="row mx-auto justify-content-center">
        <mat-card *ngFor="let city of cities" class="example-card">        
            <mat-card-title style="font-size:'16px';cursor:'pointer'"><a href="/cityDetail/{{city.id}}">{{city.heading}}</a></mat-card-title>            
            <div class="row pt-3">              
                <img routerLink="/cityDetail/{{city.id}}" class="mx-auto rounded-3" style="width:100%" height="200" mat-card-image src="{{city.mainPhoto}}" alt="{{city.name}}">              
            </div>
            <mat-card-content>
              <p><a style="cursor:'pointer'" routerLink="/cityDetail/{{city.id}}">{{ city.description[0] }}</a></p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button routerLink="/cityDetail/{{city.id}}" class="btn btn-primary btn-sm">OKU</button>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>
    </div>
</div>
